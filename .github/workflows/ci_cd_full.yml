name: Full CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: üß™ Build and Test App
    runs-on: self-hosted  # ‚úÖ Self-hosted runner install√© sur ta VM

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run application check script
        run: ./app/check_app.sh

      - name: Display index.html content
        run: cat ./app/index.html

  deploy:
    name: üöÄ Deploy with Ansible
    runs-on: self-hosted  # ‚úÖ Self-hosted runner
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Plus besoin d'agent SSH externe, car la cl√© est d√©j√† accessible localement
      - name: Cr√©er fichier inventory.ini
        run: |
          echo "[webserver]" > inventory.ini
          echo "127.0.0.1 ansible_connection=local" >> inventory.ini
          chmod 600 inventory.ini

      - name: Installer Ansible
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install ansible

      - name: Ex√©cuter le playbook Ansible
        run: |
          ansible-playbook -i inventory.ini ansible/deploy.yml
