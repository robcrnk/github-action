name: Full CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: 🧪 Build and Test App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run application check script
        run: ./app/check_app.sh

      - name: Display index.html content
        run: cat ./app/index.html

  deploy:
    name: 🚀 Simulated Deploy with Ansible
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent (simulé)
        run: |
          echo "🔐 Simulation de chargement de clé SSH depuis secret"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 2

      - name: Create inventory file (simulé)
        run: |
          echo "[webserver]" > inventory.ini
          echo "${{ secrets.SERVER_IP }} ansible_user=${{ secrets.SERVER_USER }}" >> inventory.ini
          echo "✅ inventory.ini généré (simulé)"

      - name: Install Ansible (simulé)
        run: |
          echo "📦 Simulation de l'installation d'Ansible via pip"
          echo "ansible==7.0.0"

      - name: Simulate Ansible Playbook Execution
        run: |
          echo "🚀 Simulation de l'exécution du playbook Ansible"
          echo "ansible-playbook -i inventory.ini ansible/deploy.yml"
          echo "💡 Déploiement simulé terminé avec succès"
