name: Full CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build and Test App
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run application check script
        run: ./app/check_app.sh

      - name: Display index.html content
        run: cat ./app/index.html

  deploy:
    name: Deploy with Ansible
    runs-on: self-hosted
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible (if not already installed)
        run: |
          if ! command -v ansible >/dev/null 2>&1; then
            sudo apt update
            sudo apt install -y python3-pip
            pip3 install ansible
          fi

      - name: Run Ansible Playbook (local deploy)
        run: |
          ansible-playbook -i "localhost," ansible/deploy.yml -c local
